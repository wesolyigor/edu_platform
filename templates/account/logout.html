{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <h1>Log Out</h1>
        <p>Are you sure?</p>
        <form action="{% url 'account_logout' %}" method="post">
            {% csrf_token %}
            {{ from|crispy }}
            <button class="btn btn-danger" type="submit">Log out</button>
        </form>
    </div>
{% endblock %}
